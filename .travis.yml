notifications:
  email: false

matrix:
  include:
    - sudo: required
      language: generic
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    - sudo: required
      language: generic
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32
    - os: osx
      language: python
      python:
        - '3.5'
        - '2.7'

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker pull $DOCKER_IMAGE; fi

script:
  - travis/build-wheels-${TRAVIS_OS_NAME}.sh
  - ls wheelhouse

deploy:
  provider: s3
  bucket: datawire-wheelhouse
  skip_cleanup: true
  acl: public_read
  local_dir: wheelhouse
  upload-dir: wheelhouse
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
