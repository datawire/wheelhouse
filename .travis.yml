notifications:
  email: false

matrix:
  include:
    - sudo: required
      language: generic
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    - sudo: required
      language: generic
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32
    - os: osx
      language: generic

install:
  - docker pull $DOCKER_IMAGE

script:
  - travis/build-wheels-${TRAVIS_OS_NAME}.sh
  - ls wheelhouse

deploy:
  provider: s3
  bucket: datawire-static-files
  skip_cleanup: true
  local_dir: wheelhouse
  upload-dir: wheelhouse
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
